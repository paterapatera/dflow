- ID: UQR001
  名称: 機能適合性
  内容: システムが必要な機能が提供されいていること
  測定方法: 機能テストを実施し、要件定義書と照らし合わせて確認する
  重要度: 中
- ID: UQR002
  名称: 性能効率
  内容: 応答時間やリソース消費が最適化されていること
  測定方法: 負荷テストを実施し、応答時間や処理能力を測定する
  重要度: 低
- ID: UQR003
  名称: 互換性
  内容: 他システムや別バージョンと互換性が保たれていること
  測定方法: 互換性テストを実施し、他システムとの連携を確認する
  重要度: 低
- ID: UQR004
  名称: 使用性
  内容: 少ない説明で操作できること
  測定方法: アクタビリティテストを実施し、アクターの操作性を評価する
  重要度: 低
- ID: UQR005
  名称: 信頼性
  内容: システムが安定して動作し、障害が発生しにくいこと
  測定方法: 障害発生率や回復時間を測定する
  重要度: 低
- ID: UQR006
  名称: セキュリティ
  内容: 不正アクセスやデータ漏洩を防止できること
  測定方法: セキュリティテストを実施し、脆弱性を評価する
  重要度: 低
- ID: UQR007
  名称: 保守性
  内容: システムの修正や機能追加が容易に行えること
  測定方法: 保守性に関するコードレビューを実施し、コードの可読性やモジュール性を評価する
  重要度: 中
- ID: UQR008
  名称: 移植性
  内容: デプロイが容易に行えること
  測定方法: 異なる環境でのインストールや設定のテストを実施し、移植性を評価する
  重要度: 低
